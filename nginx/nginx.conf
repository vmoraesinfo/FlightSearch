server {
    listen 80;
    listen 443 ssl;

    # SSL configuration
    ssl_certificate /certs/cert.pem;
    ssl_certificate_key /certs/key.pem;

    location / {
        root /var/www/html;
        index index.html;

        #fallback
        try_files $uri $uri/ /index.html;
    }
    # proxy reverso
    location /api/ {

        proxy_pass http://api:8080/;
    }
}
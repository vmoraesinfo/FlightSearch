server {
    listen 80;

    root /var/www/html;
    index index.html;
    server_name ip-172-31-43-108.eu-north-1.compute.internal;
    location / {
        #fallback
        try_files $uri $uri/ /index.html;
    }
    # proxy reverso
    location /api {
        

        proxy_pass http://13.60.54.80:8080/api;
    }
}